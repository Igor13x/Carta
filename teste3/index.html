<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/apple-touch-icon.png">
    <title>Envelope</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="envelope"></div>
        <div class="card">
            <div class="back">
                <div class="text-container">
                    Para Eduarda
                    <br>
                    (1 Coríntios 13:4)
                </div>
            </div>
            <div class="front">
                <div class="f-box">
                    <img src="img/textura.png" alt="">
                </div>
            </div>
            <div class="text-container">
                <p>
                    Jantar à luz de velas,
                    <br>
                    Sob um céu brilhante de estrelas.
                    <br>
                    Isso seria um lugar ideal,
                    <br>
                    Mas no fim, o que vale, afinal,
                    <br>
                    É apenas estar ao seu lado
                    <br>
                    E, quem sabe, um dia ser seu amado,
                    <br>
                    Mesmo no lugar mais simples,
                    <br>
                    O que importa é estarmos felizes.
                    <br>

                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
